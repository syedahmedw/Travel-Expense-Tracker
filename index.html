<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Travel Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</head>

<body>

<header class="header">
    <h1>Expense Tracker</h1>
    <button class="summary-btn" onclick="location.href='summary.html'">Summary</button>
</header>

<section id="budgetBox">
  <label>Budget Limit (₹)</label>
  <input type="number" id="budgetLimit">

  <div id="grandTotal" class="grand-total">Total Spent: ₹0</div>
  <div id="budgetWarning" class="budget-warning"></div>
</section>



<div id="columns" class="columns-container"></div>

<button id="addColumnBtn" class="add-column-btn">+ Add Column</button>

<script src="script.js"></script>

</body>
</html>
