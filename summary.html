<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</head>
<body>

<header class="header">
    <h1>Summary</h1>
    <button class="summary-btn" onclick="location.href='index.html'">Back</button>
</header>

<main class="summary-main">
    
    <div class="summary-card">
        <h2>Category Breakdown</h2>
        <canvas id="pieChart" width="300" height="300"></canvas>
    </div>

    <div class="summary-card" id="totalsBox"></div>

    <div class="summary-card">
        <h2>Export</h2>
        <button class="summary-btn" onclick="exportJSON()">Export JSON</button>
        <button class="summary-btn" onclick="exportCSV()">Export CSV</button>
        <button class="summary-btn" onclick="exportExcel()">Export Excel</button>
    </div>

</main>

<script src="utils.js"></script>

</body>
</html>
